<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application Hello</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">   
</head>
<body class="bg-dark">
    <header class="text-center bg-success">
        <h1 class="text-white">
            Application Hello
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center text-success">Congratulations!!!</h1>    
            </div>
        </div>
        <img src="https://www.rinnovocorp.com/wp-content/uploads/2017/10/baas-page-images-04.png" width="25%" class="rounded float-left"/>
        <img src="https://www.docker.com/sites/default/files/social/docker_facebook_share.png" width="25%" class="rounded float-right"/>              
        <img src="https://programarfacil.com/wp-content/uploads/2015/04/visual-studio-community.png" class="rounded mx-auto d-block" width="25%" alt="">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="text-center text-white">If you can see this page it means you've successfully created your first App</h2>        
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form action="/app.js" method="get" class="border border-success bg-danger col-md-4 offset-md-4">
                    <div class="form-group">
                        <label class="text-white" for="name">Tell me your name</label>
                        <input type="text" name="name" class="form-control" required>
                    </div>
                    <button class="btn btn-primary offset-md-2" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center text-success">Hello {name}!!!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 text-center">
                <h1 class="text-white">Relevant links</h1>
                <p class="text-white">Visual Studio <a href="https://visualstudio.microsoft.com/es/">official website</a></p>
                <p class="text-white">Microsoft Azure <a href="https://azure.microsoft.com/en-us/">official website</a></p>
                <p class="text-white">Docker <a href="https://www.docker.com/">official website</a></p>
            </div>
        </div>       
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
